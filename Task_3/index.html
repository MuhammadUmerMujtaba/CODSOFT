<!DOCTYPE html>
<html lang="en">
<head>

    <script src="./week3.js"></script>

</head>
<body>
    <div id="maindiv">
        <div id="calculator">
            <div id="screen">
                <input></input>
            </div>
            <div id="keycol">
                <div id="keyrow">
                    <div>
                        <button class="btn1">1</button>
                    </div>
                    <div>
                        <button class="btn1">2</button>
                    </div>
                    <div>
                        <button class="btn1">3</button>
                    </div>
                    <div>
                        <button class="btn1" style=" font-weight: bold; font-size: x-large; background-color: rgb(142, 216, 237); height: 70px; width: 90px;">+</button>
                    </div>
                </div>
                <div id="keyrow">
                    <div>
                        <button class="btn1">4</button>
                    </div>
                    <div>
                        <button class="btn1">5</button>
                    </div>
                    <div>
                        <button class="btn1">6</button>
                    </div>
                    <div>
                        <button class="btn1" style=" font-weight: bold; font-size: x-large; background-color: rgb(142, 216, 237); height: 70px; width: 90px;">-</button>
                    </div>
                </div>
                <div id="keyrow">
                    <div>
                        <button class="btn1">7</button>
                    </div>
                    <div>
                        <button class="btn1">8</button>
                    </div>
                    <div>
                        <button class="btn1">9</button>
                    </div>
                    <div>
                        <button class="btn1" style=" font-weight: bold; font-size: x-large; background-color: rgb(142, 216, 237); height: 70px; width: 90px;">*</button>
                    </div>
                </div>
                <div id="keyrow">
                    <div>
                        <button class="btn1">0</button>
                    </div>
                    <div>
                        <button class="btn1">00</button>
                    </div>
                    <div>
                        <button class="btn1">000</button>
                    </div>
                    <div>
                        <button class="btn1" style=" font-weight: bold; font-size: x-large; background-color: rgb(142, 216, 237); height: 70px; width: 90px;">/</button>
                    </div>
                </div>
                <div id="keyrow">
                    <div>
                        <button class="btn1" style=" font-weight: bold; font-size: x-large; background-color: rgb(142, 216, 237); height: 70px; width: 90px;">.</button>
                    </div>
                        <div>
                            <button class="btn1" style=" font-weight: bold; font-size: x-large; background-color: rgb(142, 216, 237); height: 70px; width: 90px;">=</button>
                        </div>
                        <div>
                            <button class="btn1" style=" font-weight: bold; font-size: x-large; background-color: rgb(142, 216, 237); height: 70px; width: 90px;">C</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
